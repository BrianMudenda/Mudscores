<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudscore Â· Exam Score Tracker</title>
  <!-- Google Fonts for clean typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
  <!-- Supabase JavaScript client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="logo">ðŸ“Š Mudscore</h1>
      <p class="tagline">Keep track of your exam achievements</p>
    </header>

    <!-- Login / Sign Up Section -->
    <section id="auth-section" class="auth-card">
      <h2>Access Your Scores</h2>
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>
        <div class="button-group">
          <button type="button" id="signin-btn" class="btn btn-primary">Sign In</button>
          <button type="button" id="signup-btn" class="btn btn-secondary">Sign Up</button>
        </div>
      </form>
    </section>

    <!-- Scores Dashboard (hidden until logged in) -->
    <section id="scores-section" class="scores-dashboard" style="display: none;">
      <div class="dashboard-header">
        <h2>My Exam Scores</h2>
        <button id="add-score-btn" class="btn btn-primary">+ Add New Score</button>
      </div>

      <!-- Table to display scores -->
      <table class="scores-table">
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Year</th>
            <th>Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="scores-list">
          <!-- Scores will be inserted here by JavaScript -->
        </tbody>
      </table>

      <!-- Logout button -->
      <div class="logout-container">
        <button id="logout-btn" class="btn btn-logout">Sign Out</button>
      </div>
    </section>

    <!-- Modal for Adding/Editing a Score -->
    <div id="score-modal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3 id="modal-title">Add Exam Score</h3>
        <form id="score-form">
          <input type="hidden" id="score-id">
          <div class="form-group">
            <label for="exam-name">Exam Name</label>
            <input type="text" id="exam-name" placeholder="e.g. G7 Exam" required>
          </div>
          <div class="form-group">
            <label for="exam-year">Year</label>
            <input type="number" id="exam-year" placeholder="e.g. 2014" required>
          </div>
          <div class="form-group">
            <label for="exam-score">Score</label>
            <input type="text" id="exam-score" placeholder="e.g. 822" required>
          </div>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script src="app.js"></script>
</body>
</html>
